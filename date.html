<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Range Picker Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    .container {
      width: 686px;
      padding: 32px;
      border-radius: 20px;
      border: 2px solid #003f57;
      box-shadow: 8px 8px 0px 0px #042a39;
    }
    .container_top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 32px;
      margin-bottom: 32px;
    }
    .container_title {
      font-size: 22px;
      font-weight: 700;
      line-height: 26.4px;
      text-align: center;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
    }
    .container_footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container_inner_footer {
      display: flex;
      gap: 12px;
    }
    .container_footer_btn {
      height: 39px;
      padding: 0 16px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      line-height: 15px;
      text-align: left;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
      color: #003f57;
      border: 2px solid #003f57;
      cursor: pointer;
    }
    .container_footer_btn_last {
      padding: 0 30px;
      height: 52px;
      border-radius: 12px;
      background: #003f57;
      border: 2px solid #003f57;
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      line-height: 21.6px;
      text-align: left;
      text-underline-position: from-font;
      text-decoration-skip-ink: none;
      cursor: pointer;
    }
  </style>
  <body style="background: #ffffff">
    <div class="container">
      <div class="container_top">
        <div class="container_title">Dato</div>
        <div>
          <img src="../public/cross.svg" alt="" />
        </div>
      </div>
      <div class="container_content">
        <div id="calendar"></div>
      </div>
      <div
        style="
          margin-top: 32px;
          margin-bottom: 32px;
          border-bottom: 1px solid #003f57;
          width: 100%;
          opacity: 10%;
        "
      ></div>
      <div class="container_footer">
        <div class="container_inner_footer">
          <button class="container_footer_btn" id="todayBtn">I dag</button>
          <button class="container_footer_btn" id="thisWeekendBtn">
            Denne helgen
          </button>
          <button class="container_footer_btn" id="nextWeekBtn">
            Neste uke
          </button>
          <button class="container_footer_btn" id="thisMonthBtn">
            Denne m√•ned
          </button>
        </div>
        <button class="container_footer_btn_last">Vis</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const options = {
          type: "multiple",
          months: 2,
          jumpMonths: 2,
          settings: {
            range: {},
            selection: {
              day: "multiple-ranged",
            },
            visibility: {
              daysOutside: false,
            },
          },
          actions: {
            clickDay(e, self) {},
          },
          CSSClasses: {
            calendar: "vanilla-calendar",
            arrowPrev: "vanilla-calendar-arrow_prev",
            arrowNext: "vanilla-calendar-arrow_next",
            content: "vanilla-calendar-content",
          },
        };

        const calendar = new VanillaCalendar("#calendar", options);
        calendar.init();

        // Utility function to set the calendar's selected dates
        function updateCalendarSelection(dates) {
          if (!Array.isArray(dates) || dates.length === 0) {
            console.error("Invalid dates array");
            return;
          }

          console.log(dates); // Debug log for passed dates

          // Ensure the `dates` are in ISO string format without time
          const formattedDates = dates.map(
            (date) => date.toISOString().split("T")[0]
          );

          // Update the calendar settings with new dates
          calendar.settings.selected.dates = formattedDates;

          // Update the calendar instance to apply changes
          calendar.update({ dates: true });

          // Trigger the onSelect action if available
          if (typeof calendar.onSelect === "function") {
            calendar.onSelect(calendar.settings.selected.dates);
          }
        }

        const todayBtn = document.getElementById("todayBtn");
        const thisWeekendBtn = document.getElementById("thisWeekendBtn");
        const nextWeekBtn = document.getElementById("nextWeekBtn");
        const thisMonthBtn = document.getElementById("thisMonthBtn");

        todayBtn.addEventListener("click", () => {
          const today = new Date();
          updateCalendarSelection([today]);
        });

        thisWeekendBtn.addEventListener("click", () => {
          const today = new Date();
          const saturday = new Date(
            today.setDate(today.getDate() + (6 - today.getDay()))
          );
          const sunday = new Date(saturday);
          sunday.setDate(saturday.getDate() + 1);
          updateCalendarSelection([saturday, sunday]);
        });

        nextWeekBtn.addEventListener("click", () => {
          const today = new Date();
          const startOfNextWeek = new Date(
            today.setDate(today.getDate() + (7 - today.getDay()))
          );
          const endOfNextWeek = new Date(startOfNextWeek);
          endOfNextWeek.setDate(startOfNextWeek.getDate() + 6);

          const dates = [];
          for (
            let d = new Date(startOfNextWeek);
            d <= endOfNextWeek;
            d.setDate(d.getDate() + 1)
          ) {
            dates.push(new Date(d));
          }
          updateCalendarSelection(dates);
        });

        thisMonthBtn.addEventListener("click", () => {
          const today = new Date();
          const startOfMonth = new Date(
            today.getFullYear(),
            today.getMonth(),
            1
          );
          const endOfMonth = new Date(
            today.getFullYear(),
            today.getMonth() + 1,
            0
          );

          const dates = [];
          for (
            let d = new Date(startOfMonth);
            d <= endOfMonth;
            d.setDate(d.getDate() + 1)
          ) {
            dates.push(new Date(d));
          }
          updateCalendarSelection(dates);
        });
      });
      document.documentElement.dataset.theme = "light";
    </script>
  </body>
</html>
